cloudOne:
  apiKey: ${API_KEY_ADMISSION_CONTROLLER}
  endpoint: https://container.${REGION}.${INSTANCE}.trendmicro.com
  admissionController:
    enabled: true
    validationNamespaceSelector:
      matchExpressions:
      - key: ignoreAdmissionControl
        operator: DoesNotExist
    enableKubeSystem: false
    failurePolicy: Ignore
  oversight:
    enabled: true
    syncPeriod: 600s
    enableNetworkPolicyCreation: true
  jobManager:
    enabled: true
  runtimeSecurity:
    enabled: ${DEPLOY_RT}
  vulnerabilityScanning:
    enabled: true
    cacheExpiryTime: 24h
  auditlog:
    enabled: true
  exclusion:
    ## List of namespaces for which Deploy and Continuous feature will not trigger events.
    namespaces:
    - kube-system
    - calico-system
    - tigera-operator
    - smartcheck
    - container-security
    # - kube-node-lease
    # - kube-public
    - prometheus
    - trivy
    - falco
    - starboard
